[build]
  # Base directory where Netlify runs install & build commands for this monorepo
  base = "frontend"
  # Install dependencies then build the Next.js app
  command = "npm ci && npm run build"
  # Let the Next.js plugin manage the output (do NOT point publish to the base dir)
  publish = ""

[[plugins]]
  package = "@netlify/plugin-nextjs"

